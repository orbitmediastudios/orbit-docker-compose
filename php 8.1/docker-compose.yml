version: '3.8'
services:
  db:
    image: mysql/mysql-server:5.7
    volumes:
      - "./.data/db:/var/lib/mysql:rw"
    ports:
      - "3306:3306"
    env_file:
      - "./docker-vh/db_env.env"

  web:
    depends_on:
      - db
    image: orbitmedia/php:8.1-apache
    volumes:
      - "./:/var/www/html"
      - "./docker-vh:/etc/apache2/sites-enabled"
    ports:
      - "80:80"
      - "443:443"