version: '2'
services:
  db:
    image: mysql:5.5
    volumes:
      - "./.data/db:/var/lib/mysql"
    ports:
      - "3306:3306"
    env_file:
      - "./docker-vh/db_env.env"

  web:
    depends_on:
      - db
    image: orbitmedia/php:5.6-apache-xdebug
    volumes:
      - "./:/var/www/html"
      - "./docker-vh:/etc/apache2/sites-enabled"
    ports:
      - "80:80"
      - "443:443"
    environment:
        XDEBUG_CONFIG: "remote_host=10.254.254.254"